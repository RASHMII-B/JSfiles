<html>
<head>

</head>
<body>
<input type="text" id="var" placeholder="enter value">
<input type="text" id="vari" placeholder="enter value"><br>
<input type="button" id="btn"  placeholder="check" value="submit" onclick="fun();" >


<script>

function fun(){
  var a= document.getElementById("var").value;
   var b= document.getElementById("vari").value;
document.write(a+b);
document.write(a-b);
document.write(a*b);
document.write(a/b);
document.write(a%b);
document.write(++a);
document.write(a++);
document.write(--a);
document.write(a--);
}




</script>
</body>

</html>
