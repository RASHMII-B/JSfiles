<body>
   
    
    <input type="text" id="b1" placeholder="Enter base">
<input type="text" id="b2" placeholder="Enter height">
<input type="button" value="Calculate" id="btn" onclick="traingle();">
 

 
<script>
function traingle(){
 var a= document.getElementById("b1").value;
   var b= document.getElementById("b2").value;
   tr=(a*b)/2;
   document.getElementById("btn").innerHTML=document.write(tr);
}
 
 

</script>
